<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>EHBO - Verdovende Middelen Check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banner">
    <img src="ehbo%20logo.jpg" alt="EHBO Hilversum Logo">
  </div>

  <h1>Check Verdovende Middelen</h1>

  <form id="symptomForm">
    <h2>Vink symptomen aan:</h2>
    <div id="symptomsList"></div>
    <button type="submit">Bekijk mogelijke middelen</button>
  </form>

  <h2>Of kies direct een middel:</h2>
  <div id="middelLinks"></div>

  <div id="results"></div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
